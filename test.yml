title: "&cTest"
rows: 5
mode: set

locations:
- "586,5,412,disney"

npcs:
  citizens:
  - 1

alias:
- "test"

load-macros:
- "global-macro"
- "rank-test"

macros:
  '%test%': "some test stuff"
  '%update-interval%': '100'

functions:
  load-permission: 
    type: "load"
    functions:
    - "permission: some.permission"
    - "broadcast: %test% asdf"
  exit: 
    type: "exitmenu"
    functions:
    - "broadcast: exit"
  switch: 
    type: "switchmenu"
    functions:
    - "broadcast: switch"

close: false 
'0':
  icon: "skull_item"
  name: "&eYour Profile"
  data: 3
  nbt: '{SkullOwner:"%player%"}'
  #nbt: ""#'{SkullOwner:{Id:"04049c90-d3e9-4621-9caf-00000aaa8777",Properties:{textures:[{Value:"eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvOWQ0ZjE4N2Y0MWNhZTY0MTU1OGY4Nzg3YmYxZTdiZTcyYTZkNzI5MTFiMjFjOTdkOTE2ZjBhN2ZhYWYyOGY3In19fQ=="}]}},display:{Name:"ยง9Black Blank"}}'
  close: false
  lore:
  - "&eYour username: %player%"
  - "&eYour money: %money%"
  #- "%lol-macro%"
  functions:
    click:
      type:
      - "click"
      #- "left"
      #- "right"
      #- "middle"
      #- "shiftleft"
      #- "ShiftRight"
      functions:
      #- 'condition: STREQUAL("1", "2") != 1'
